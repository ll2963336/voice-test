<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>voice test</title>
    </head>
    <body>
        <button id="voice-play-btn">Click Me!</button>
        <div id="console-msg"></div>
        <script type="module">
            const voicePlayBtnEl = document.getElementById('voice-play-btn');
            const cmEl = document.getElementById('console-msg');
            function playVoice() {
                const audio = new Audio('./test.mp3');
                audio
                    .play()
                    .then(() => {
                        cmEl.innerText = 'Autoplay successed!';
                    })
                    .catch(() => {
                        cmEl.innerText = 'Autoplay failed!';
                    });
            }
            playVoice();
            voicePlayBtnEl.onclick = () => {
                playVoice();
            };
        </script>
    </body>
</html>
